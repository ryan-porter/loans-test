<!doctype html>
<html lang="en">
		<meta charset="utf-8">
		<title>Loan Risk Assessment</title>
		
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-touch.js"></script>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <link rel="stylesheet" href="css/layout.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap.js"></script>

<head>
</head>

<body ng-app="loanApp" ng-controller="AppCtrl" >
	
	<div class="container" id="outer">
		<div class="section">
    
    <div class="form-group">
      <label for="income">Income:</label>
      <input type="text" class="form-control" ng-model="p.Income" id="income">
    </div>

    <div class="form-group">
      <label for="loanAmount">Loan Amount:</label>
      <input type="text" class="form-control" ng-model="p.LoanAmount" id="loanAmount">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="radio" ng-model="p.Sex" id="gender" value="M">Male</input>
      <input type="radio" ng-model="p.Sex" id="gender" value="F">Female</input>
    </div>
				
		<div class="form-group">
      <label for="risk">Risk:</label>
					<input type="radio" ng-model="p.BP" id="risk" value="HIGH">HIGH</input>&nbsp;&nbsp;
					<input type="radio" ng-model="p.BP" id="risk" value="NORMAL">NORMAL</input>&nbsp;&nbsp;
					<input type="radio" ng-model="p.BP" id="risk" value="LOW">LOW</input><br>
		</div>
		<div class="section">
			<button type="button" class="btn.lg" ng-click="score()"><i class="glyphicon glyphicon-cloud-upload"></i>&nbsp;Score Now&nbsp;</button>
		</div>
	</div>	
	
	</body>
	
	<!-- our scripts -->
	<script src="js/app.js"  type="text/javascript" ></script>
	<script src="js/srv.js"  type="text/javascript" ></script>
</html>
